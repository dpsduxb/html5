<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <title></title>
</head>
<body>
    <div ng-app="myApp" ng-controller="customersCtrl">
        <table style="border:1px dotted blue">
            <tr ng-repeat="repo in repos" style="border:1px dotted blue">
                <td style="border:1px dotted blue">{{repo.name}}</td>
                <td style="border:1px dotted blue">{{repo.full_name}}</td>
            </tr>
        </table>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function($scope, $http) {
            $http.jsonp("https://api.github.com/users/dpsduxb/repos?callback=JSON_CALLBACK")
          .success(
            function (response) {
                console.log(response);
                $scope.repos = response.data;
          });
        });
    </script>
    
</body>
</html>
