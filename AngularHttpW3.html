<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <title></title>

</head>
<body>

    <div ng-app="myApp" ng-controller="customersCtrl">
        <p style="font-size:24px;color:blueviolet;">{{names}}</p>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function($scope, $http) {
            $http.jsonp("http://www.espncricinfo.com/ci/engine/match/872483.json?callback=JSON_CALLBACK")
          .success(
            function (response) {
                console.log(response);
              $scope.names = response.description;
          });
        });
    </script>

</body>
</html>
