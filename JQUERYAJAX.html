<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Jquery AJAX</title>
    <script src="jquery.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            debugger;//one more way of doing debugging without using breakpoint
            $.ajax({
                method: "GET",
                url: "http://www.w3schools.com/angular/customer.php",
                async: true,
                success: function (data) {
                    alert(data);
                },
                error: function (data) {
                    debugger;
                    alert(data);
                }
            });


        });
    </script>
</body>
</html>
