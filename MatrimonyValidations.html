<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <form onsubmit="validateForm()">
        <table>
            <tr>
                <th>Matrimony Profile For:</th>
                <td><input type="text" id="profileFor" /> </td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" id="profileName"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" /></td>
            </tr>
        </table>
    </form>

    <script>
        function validateForm() {
            if (profileFor.value == "") {
                alert("Please enter Profile for");
            } else if (profileName.value == "") {
                alert("Please enter profile Name");
            }
        }
    </script>
</body>
