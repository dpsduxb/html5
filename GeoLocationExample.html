<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Geo Location Example</title>
</head>
<body>
    <script>
        navigator.geolocation.getCurrentPosition(function (position) {
            document.getElementById("pos").innerHTML = "Latitude: " + position.coords.latitude + "  Longitude: " + position.coords.longitude;

            var latlon = position.coords.latitude + "," + position.coords.longitude;

            var img_url = "http://maps.googleapis.com/maps/api/staticmap?center=" + latlon + "&zoom=14&size=600x600&sensor=false";

            
            document.getElementById("image").src = img_url;
        });
    </script>

    <div id="pos"></div>

    <img id="image" />
</body>
</html>
