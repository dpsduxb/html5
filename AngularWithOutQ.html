<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Angular Q Library</title>
    <script src="angular.min.js"></script>
</head>
<body ng-app="QApp" ng-controller="customersController">
    <script>
        var qmodule = angular.module("QApp", []);
        qmodule.factory("customersFactory", function ($http, $q) {
            var service = {};

            service.getCustomers = function (successFun, failureFun) {
                $http({
                    method: "GET",
                    url: "http://www.w3schools.com/angular/customers.php"
                }).success(function (data) {
                    console.log("Success");
                    successFun(data);
                }).error(function () {
                    console.log("error");
                    failureFun("error");
                });
                
            }
            return service;

        });

        qmodule.controller("customersController", function ($scope, customersFactory) {
            
            customersFactory.getCustomers(function (data) {
                    debugger;
                    console.log(data);
                    $scope.customers = data.records;
                }, function (data) {
                    alert(data);
                });
        });
    </script>

    <table>
        <tr ng-repeat="customer in customers">
            <td>{{customer.Name}}</td>
            <td>{{customer.City}}</td>
        </tr>
    </table>
</body>
</html>
