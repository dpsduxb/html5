<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery.js"></script>
    <script src="angular.min.js"></script>
    <script>
        var names = [
                    { name: "Jani", city: "Norway" },
                    { name: "Hege", city: "Sweden" },
                    { name: "Kai", city: "Denmark" }
        ];
    </script>
</head>
<body ng-app="" ng-init="names = [
                    { name: ' jani', city: 'Norway' },
      { name: 'Hege' , city: 'Sweden' },
      { name: 'Kai' , city: 'Denmark' }
      ]"
      >
    <ul>
        <li ng-repeat="name in names">{{name.name}} {{name.city}}</li>

    </ul>

    <script>
        for (var i = 0; i < names.length; i++) {
            $("ul").append("<li style='color:blue'>" + names[i].name+ "  " + names[i].city + "</li>"); //"This" + names + "Uma" + "Maheswara"
        }
    </script>
</body>
</html>
