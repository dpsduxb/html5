<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
    <script>
        var myApp = angular.module("myApp", []);
        myApp.controller("myController", function ($scope) {
            $scope.countries = [
                {"name":"China", pop:1234567890},
                {"name":"India", pop:123456789},
                {"name": "USA", pop:2345678}
            ];

        });
    </script>

    <ul>
        <li ng-repeat="country in countries">{{country.name}} - Population:{{country.pop}}</li>
    </ul>

</body>
</html>
