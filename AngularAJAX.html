<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="angular.min.js"></script>
</head>
<body ng-app="custApp" ng-controller="customerController"><!-- you can use _, -, CamelCase, Don't give any space between words-->
    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>

        <tr ng-repeat="cust in customers">
            <td>{{$index+1}}</td>
            <td ng-repeat="(key,value) in cust">{{key}}        {{value}}</td>
        </tr>
        
    </table>
    <script>
        var app = angular.module("custApp", []);
        app.controller("customerController", function ($scope, $http) {

            $http.get("http://www.w3schools.com/angular/customer.php").
                success(function (data) {
                    //debugger;//it will pause the program at this point while executing.
                    console.log("Success executed"); //it will display in the console tab of F12.
                    $scope.customers = data.records;
                }).error(function (data) {
                    //debugger;
                    console.log("Error executed");
                    alert(data);
                });
        });
    </script>

</body>
</html>
