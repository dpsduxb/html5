<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="angular.min.js"></script>
</head>
<body ng-app="myCustomApp" ng-controller="myCustomController">
    <script>
        var myModule = angular.module("myCustomApp", []);

        myModule.controller("myCustomController", function (customersService) {//AngularJS will create the object for you(Injection)
            //new customersService
            console.log("entered into cpontroller");
            if (customersService != null) {
                customersService.getCustomers().success(function (data) {
                    debugger;
                    alert(data.records);
                }).error(function () {
                    debugger;
                    alert("error");
                });
            }
        });
        myModule.directive("myDirective", function () { });
        //myModule.config();

        myModule.service("customersService", function ($http) {
            var service = {};
            service.getCustomers = function () {
                return $http.get("http://www.w3schools.com/angular/customers.php");
            }
            return service;
        });


    </script>


</body>
</html>
