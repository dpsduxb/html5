<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="demo1">Word count is:</p>
    <p id="demo2">Word count is:</p>
    <p id="demo3"></p>
    <script>

        String.prototype.wordCount = function () {
            return this.split(" ").length;
        }

        String.prototype.reverse = function () { //How woH
            var revStr = "";
            for (var i = this.length - 1; i >= 0; i--) {
                revStr += this.charAt(i);
            }
            return revStr;
        }

        var nameStr = "How are you?";
        demo1.innerHTML = nameStr.wordCount();

        var userName = "I am doing good";
        demo2.innerHTML = userName.wordCount();

        demo3.innerHTML = userName.reverse();


    </script>
</body>
</html>
