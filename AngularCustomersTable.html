<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="angular.min.js"></script>

</head>

<body ng-app="" ng-init="">

    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr ng-repeat="name in names">
            <td>{{name.name}}</td>
            <td>{{name.City}}</td>
            <td>{{name.Country}}</td>
        </tr>
        
    </table>
</body>

</html>
