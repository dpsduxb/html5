<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="text" id="uName" onfocusout="validateField()" />

    <p style="display:none;color:red" id="errorField">please enter user name</p>

    <script>
        function validateField() {
            if (uName.value == "") {
                uName.style.color = "red";
                errorField.style.display = "block";
            }
        }
    </script>
</body>
</html>
